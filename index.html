<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monk</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 420px;
      width: 100%;
    }

    .phone {
      width: 100%;
      max-width: 260px;
      margin: 0 auto 20px auto;
      padding: 40px 20px;
      background: #1e293b;
      border-radius: 30px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .phone h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      opacity: 0.8;
    }

    .blocked {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .sub {
      font-size: 13px;
      opacity: 0.7;
      line-height: 1.4;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: white;
      color: #0f172a;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .link {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.7;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- MÓVIL BLOQUEANDO APP -->
    <div class="phone">
      <h2>monk.</h2>
      <div class="blocked">Instagram está bloqueado</div>
      <div class="sub">
        Estás en Monk Mode.<br>
        Toca tu Monk para acceder a esta app.
      </div>
    </div>

    <!-- TEXTO PRINCIPAL -->
    <h1>Bienvenido a Monk</h1>
    <p>Bloquea distracciones y recupera el control de tu tiempo con un simple gesto.</p>

    <!-- BOTÓN -->
    <button class="btn">Comenzar</button>

    <div class="link">¿Ya tienes una cuenta?</div>

  </div>

</body>
</html>
